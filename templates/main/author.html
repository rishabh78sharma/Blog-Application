{% extends 'main/base.html' %}


{% block content %}

    <h4>Name: {{ author.name }} </h4>

    <h4>Articles written by:</h4>

    <ul>
        {% for article in author.article_set.all %}

            <li>
                <a href ="{% url 'get_article' article.id %}">
                    {{article}}
                </a>
            </li>


        {% endfor %}
    </ul>





{% endblock%}
